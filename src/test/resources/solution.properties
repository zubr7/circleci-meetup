# Attention! All timeouts should be specified as millisec

# Threads amount to run autotests in parallel
threadNumber=2

### Selenide configuration
# the browser doesn't work when automation type is mobile
selenide.browser=chrome
selenide.start-maximized=true
# timeout for selenide conditions
selenide.timeout=4000

### Automation solution configuration
wait.pageTimeout=30000
wait.smallConditionTimeout=500

log.selenide.verbose=false
log.selenide.to.allure.verbose=false

